<h2>{{naamPoll}}</h2>
<ul>
    <li *ngFor="let v of (vriendenLijstMetPoll)">
        {{v.userName}}
        <button mat-button color="warn" (click)="vriendVerwijderenVanPoll(v)">Remove</button>

    </li>

</ul>
<ul>
    <li *ngFor="let v of (vriendenLijstZonderPoll)">
        {{v.userName}}
        <button mat-button color="warn" (click)="vriendToevoegenAanPoll(v)">Add</button>
    </li>

</ul>

<button mat-button color="warn" (click)="naarHome()">To home</button>
