<p *ngIf="lengtevriendenLijst > 0">Frends:</p>
<p *ngIf="lengtevriendenLijst == 0">Invite some new frends!</p>

<mat-list-item role="listitem" *ngFor="let v of (vrienden)">
    {{v.userName}}
    <button mat-button color="warn" (click)="verwijderVriend(v.vriendID)">delete frend</button>

</mat-list-item>


<p *ngIf="lengteNietvriendenLijst > 0">People you might know.</p>
<p *ngIf="lengteNietvriendenLijst == 0">No new frends to make!</p>

<mat-list-item role="listitem" *ngFor="let nv of (nietVrienden)">
    {{nv.userName}}
    <button mat-button color="warn" (click)="toevoegenVriend(nv.vriendID)">Add</button>
</mat-list-item>

<p><button mat-raised-button color="primary" type="button" (click)="naarHome()">Back to home</button></p>
